<!DOCTYPE html>
<html>
<head>
<script>
   var yourSpouse = ["Jose", "Raymond", "Juan];
  var yourCity = ["Dubai", "Dallas", "Los Angeles"];
  var yourJob = ["Teacher", "Athlete", "Medical Sonography"];
  var yourKids = [1,3,2];
  function flipCoin(max) {
    return Math.floor(Math.random() * Math.floor(max))
  }
</script>
</head>

<html>
  <body>
    <h1>The Fortune Teller</h1>
    <p>Your future!!</p>
    <script>
      fortune = flipCoin(3) + 1;
      document.write("<p>In the future, you will be married to " + yourSpouse[fortune] + " and live in " + yourCity[fortune] + "!!</p>");
      document.write("<p>You will work as a " + yourJob[fortune] + " and have " + yourKids[fortune] + " kids!</p>");
    </script>
  </body>
</html>
